                  <label for="Name of Event"><b>Subject</b></label>

                  <label for="Tickets"><b>Message</b></label>
                      <textarea name = "Message" cols="78" rows="10" id="message"></textarea>
                  <button onclick="send()" class="btn">Submit</button> 
                </form>
